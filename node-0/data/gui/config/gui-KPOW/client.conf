security.protocol=SASL_SSL
sasl.mechanism=SCRAM-SHA-256
sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="insecure";
ssl.keystore.location=/etc/kafka/ssl/keystore.jks
ssl.keystore.password=insecure
ssl.key.password=insecure
ssl.truststore.location=/etc/kafka/ssl/truststore.jks
ssl.truststore.password=insecure