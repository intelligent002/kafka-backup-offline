---
- name: Create folder for cold rotated backups
  tags:
    - certificates_backup
  delegate_to: node-0
  run_once: true
  file:
    path: "{{ certificates_backup_path }}"
    state: directory
    owner: "{{ owner_user_data }}"
    group: "{{ owner_group_data }}"
    mode: "{{ chmod_certificates }}"

- name: Create folder for cold pinned backups
  tags:
    - certificates_backup
  delegate_to: node-0
  run_once: true
  file:
    path: "{{ storage_cold_path }}/certificates/pinned"
    state: directory
    owner: "{{ owner_user_data }}"
    group: "{{ owner_group_data }}"
    mode: "{{ chmod_certificates }}"

- name: Archive certificate archives on all nodes
  tags:
    - certificates_backup
  community.general.archive:
    path: "{{ node_certificates_path }}/"  # The directory or files to be archived
    dest: "{{ node_temp_path }}/{{ inventory_hostname }}-certificates.tar.zx"  # Destination archive
    format: xz  # Use XZ compression
    remove: no  # Set to 'yes' to remove the original files after archiving

- name: Pull certificate archives from all nodes into node-0
  tags:
    - certificates_backup
  delegate_to: node-0
  synchronize:
    src: "{{ node_temp_path }}/{{ inventory_hostname }}-certificates.tar.zx"
    dest: "{{ storage_temp_path }}/{{ inventory_hostname }}-certificates.tar.zx"
    mode: pull
    rsync_opts:
      - "--timeout=60"
      - "--checksum"

- name: Add certificates folder archive from node-0
  tags:
    - certificates_backup
  delegate_to: node-0
  run_once: true
  community.general.archive:
    path: "{{ storage_certificates_path }}/"  # The directory or files to be archived
    dest: "{{ storage_temp_path }}/node-0-certificates.tar.zx"  # Destination archive
    format: xz  # Use XZ compression
    remove: no  # Set to 'yes' to remove the original files after archiving

- name: Archive cluster certificate into zip of zips
  tags:
    - certificates_backup
  delegate_to: node-0
  run_once: true
  community.general.archive:
    path: "{{ storage_temp_path }}/"  # The directory or files to be archived
    dest: "{{ certificates_backup_file }}"  # Destination archive
    format: xz  # Use XZ compression
    remove: no  # Set to 'yes' to remove the original files after archiving
