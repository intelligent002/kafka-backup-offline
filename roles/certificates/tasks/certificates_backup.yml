---
- name: Create folder for cold rotated backups
  tags:
    - certificates_backup
  delegate_to: node-0
  run_once: true
  file:
    path: "{{ certificates_backup_path }}"
    state: directory
    owner: "{{ owner_user_data }}"
    group: "{{ owner_group_data }}"
    mode: "{{ chmod_certificates }}"

- name: Create folder for cold pinned backups
  tags:
    - certificates_backup
  delegate_to: node-0
  run_once: true
  file:
    path: "{{ certificates_backup_pinned }}"
    state: directory
    owner: "{{ owner_user_data }}"
    group: "{{ owner_group_data }}"
    mode: "{{ chmod_certificates }}"

- name: Create certificates archive on nodes
  tags:
    - certificates_backup
  ansible.builtin.shell:
    cmd: >
      tar -cf - -C {{ node_certificates_path }} ./ | xz > {{ node_temp_certificates_archive }}

- name: Pull certificates archive from nodes
  tags:
    - certificates_backup
  delegate_to: node-0
  synchronize:
    src: "{{ node_temp_certificates_archive }}"
    dest: "{{ central_temp_certificates_archive }}"
    mode: pull
    rsync_opts:
      - "--timeout=60"
      - "--checksum"

- name: Add certificates archive from node-0
  tags:
    - certificates_backup
  delegate_to: node-0
  run_once: true
  ansible.builtin.shell:
    cmd: >
      tar -cf - -C {{ storage_certificates_path }} ./ | xz > node-0-certificates.tar.xz

- name: Create certificates zip of zips
  tags:
    - certificates_backup
  delegate_to: node-0
  run_once: true
  ansible.builtin.shell:
    cmd: >
      tar -cf - -C {{ storage_temp_path }} ./ | xz > "{{ certificates_backup_file }}"