---
- name: Remove Connect Balancer on node-0
  tags: containers_remove
  delegate_to: node-0
  run_once: true
  shell: >
    docker rm -f kafka-connect-balancer

- name: Assign node roles based on inventory group
  tags:
    - containers_remove
  set_fact:
    group_roles: "{{ group_roles | default({}) | combine({item: hostvars[item]['group_names'] | difference(['cluster'])}) }}"
  with_items: "{{ startup_order }}"
  loop_control:
    label: "{{ item }}"
  run_once: true
  delegate_to: localhost

- name: Remove Docker containers in shutdown order
  tags:
    - containers_remove
  delegate_to: "{{ item }}"
  with_items: "{{ shutdown_order }}"
  run_once: true
  shell: >
    docker rm -f {{ hostvars[item]['hostname'] }}-{{ group_roles[item] }}

- name: Remove folder for application logs
  tags:
    - containers_remove
  delegate_to: "{{ item }}"
  with_items: "{{ shutdown_order }}"
  run_once: true  # Ensure task runs only once on localhost
  ansible.builtin.file:
    path: "{{ node_logs_path }}"
    state: absent


