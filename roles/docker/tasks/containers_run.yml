---
- name: Assign node roles based on inventory group
  tags:
    - containers_run
  set_fact:
    group_roles: "{{ group_roles | default({}) | combine({item: hostvars[item]['group_names'] | difference(['cluster'])}) }}"
  with_items: "{{ startup_order }}"
  run_once: true

- name: Get vm RAM size for heap calculation
  tags:
    - containers_run
  delegate_to: "{{ item }}"
  run_once: true
  set_fact:
    ram_gb: "{{ (ansible_memtotal_mb / 1024) | round | int }}"
  with_items: "{{ startup_order }}"
  when: group_roles[item] is defined
  register: ram_result

- name: Store RAM info in localhost for later access
  set_fact:
    hostvars_store: "{{ hostvars_store | default({}) | combine({ item: {'ram_gb': hostvars[item]['ram_gb']} }) }}"
  with_items: "{{ startup_order }}"
  run_once: true

- name: Calculate Kafka Heap Size
  tags:
    - containers_run
  delegate_to: "{{ item }}"
  run_once: true
  set_fact:
    heap_size: >-
      {%- if   ram_gb | int <= 2 -%}  256M
      {%- elif ram_gb | int <= 4 -%}  512M
      {%- elif ram_gb | int <= 8 -%}  1G
      {%- elif ram_gb | int <= 16 -%} 2G
      {%- else -%}                    4G
      {%- endif -%}
  with_items: "{{ startup_order }}"
  when: group_roles[item] is defined
  register: heap_result

- name: Store Heap Size info in localhost for later access
  set_fact:
    hostvars_store: "{{ hostvars_store | default({}) | combine({ item: {'ram_gb': hostvars[item]['ram_gb'], 'heap_size': hostvars[item]['heap_size']} }) }}"
  with_items: "{{ startup_order }}"
  run_once: true

- name: Debug calculated Heap Size per node
  tags:
    - containers_run
  debug:
    msg: "Node: {{ item }} Detected RAM: {{ hostvars[item]['ram_gb'] }} GB, Decided Heap Size: {{ hostvars[item]['heap_size'] }}, Decided Role: {{ group_roles[item] | default('No role assigned') }}"
  with_items: "{{ startup_order }}"
  run_once: true

- name: Run containers according to assigned roles
  tags:
    - containers_run
  delegate_to: "{{ item }}"
  run_once: true
  shell: >
    {% if 'controllers' in group_roles[item] %} {{ docker_command_controllers_run }}
    {% elif 'brokers' in group_roles[item] %} {{ docker_command_brokers_run }}
    {% elif 'connect' in group_roles[item] %} {{ docker_command_connect_run }}
    {% else %} echo 'Undefined group, no command executed'
    {% endif %}
  with_items: "{{ startup_order }}"
  when: group_roles[item] is defined

- name: Deploy Connect Balancer on node-0
  tags: containers_run
  delegate_to: node-0
  run_once: true
  shell: >
    {{ docker_command_balancer_run }}
