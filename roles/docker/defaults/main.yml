    volumes:
      - "/data:/data:ro"
      - "/data/cluster/config/balancer-schema.yaml:/etc/envoy/envoy.yaml:ro"
    healthcheck:
      test: >
        bash -c 'exec 3<>/dev/tcp/localhost/{{ port_schema_balancer_admin_int }} &&
