---
- name: Install KPOW-CE on node-00
  tags: gui_kpow_ce_install
  when: inventory_hostname == "node-00"
  run_once: true
  shell: >
    {{ docker_command_kpow_ce_run }}

- name: Start KPOW-CE on node-00
  tags: gui_kpow_ce_start
  when: inventory_hostname == "node-00"
  run_once: true
  shell: >
    docker start kpow_ce

- name: Restart KPOW-CE on node-00
  tags: gui_kpow_ce_restart
  when: inventory_hostname == "node-00"
  run_once: true
  shell: >
    docker restart kpow_ce

- name: Stop KPOW-CE on node-00
  tags: gui_kpow_ce_stop
  when: inventory_hostname == "node-00"
  run_once: true
  shell: >
    docker stop kpow_ce

- name: Remove KPOW-CE on node-00
  tags: gui_kpow_ce_uninstall
  when: inventory_hostname == "node-00"
  run_once: true
  shell: >
    docker rm -f kpow_ce
    docker volume rm kpow_ce_data
