---
- name: Validate containers status
  tags:
    - data_backup
  include_tasks: ../../docker/tasks/containers_validation.yml

- name: Create folder for cold rotated backups
  tags:
    - data_backup
  delegate_to: node-0
  run_once: true
  file:
    path: "{{ data_backup_path }}"
    state: directory
    owner: "{{ owner_user_data }}"
    group: "{{ owner_group_data }}"
    mode: "{{ chmod_data }}"

- name: Create folder for cold pinned backups
  tags:
    - data_backup
  delegate_to: node-0
  run_once: true
  file:
    path: "{{ storage_cold_path }}/data/pinned"
    state: directory
    owner: "{{ owner_user_data }}"
    group: "{{ owner_group_data }}"
    mode: "{{ chmod_data }}"

- name: Create data archive on nodes
  tags:
    - data_backup
  community.general.archive:
    path: "{{ node_data_store }}/"
    dest: "{{ node_temp_path }}/{{ inventory_hostname }}-data.tar.zx"
    format: xz  # Use XZ compression
    remove: no  # Set to 'yes' to remove the original files after archiving
    extra_opts:
      - "--fast"   # Use a faster compression level with lower memory usage
      - "--threads=2"  # Limit to 2 CPU threads (adjust as needed)
      - "--memlimit-compress=512MiB"  # Set a memory limit (adjust as needed)

- name: Create data archive on nodes with controlled memory usage
  tags:
    - data_backup
  ansible.builtin.shell:
    cmd: >
      tar -cf - "{{ node_data_store }}/" |
      nice -n 19 ionice -c3 xz --fast --threads=2 --memlimit-compress=512MiB >
      "{{ node_temp_path }}/{{ inventory_hostname }}-data.tar.xz" && 
      ls -lah {{ node_temp_path }}

- name: Pull data archive from nodes
  tags:
    - data_backup
  synchronize:
    src: "{{ node_temp_path }}/{{ inventory_hostname }}-data.tar.zx"
    dest: "{{ storage_temp_path }}/{{ inventory_hostname }}-data.tar.zx"
    mode: pull
    rsync_opts:
      - "--timeout=60"
      - "--checksum"
  delegate_to: node-0

- name: Create data zip of zips
  tags:
    - data_backup
  delegate_to: node-0
  run_once: true
  community.general.archive:
    path: "{{ storage_temp_path }}/*-data.tar.zx"  # The directory or files to be archived
    dest: "{{ data_backup_file }}"  # Destination archive
    format: xz  # Use XZ compression
    remove: no  # Set to 'yes' to remove the original files after archiving
    extra_opts:
      - "--fast"   # Use a faster compression level with lower memory usage
      - "--threads=2"  # Limit to 2 CPU threads (adjust as needed)
      - "--memlimit-compress=512MiB"  # Set a memory limit (adjust as needed)
