---
- name: Validate containers status
  tags:
    - data_backup
  include_tasks: ../../docker/tasks/containers_validation.yml

- name: Create folder for cold rotated backups
  tags:
    - data_backup
  delegate_to: node-0
  run_once: true
  file:
    path: "{{ data_backup_path }}"
    state: directory
    owner: "{{ owner_user_data }}"
    group: "{{ owner_group_data }}"
    mode: "{{ chmod_data }}"

- name: Create folder for cold pinned backups
  tags:
    - data_backup
  delegate_to: node-0
  run_once: true
  file:
    path: "{{ storage_cold_path }}/data/pinned"
    state: directory
    owner: "{{ owner_user_data }}"
    group: "{{ owner_group_data }}"
    mode: "{{ chmod_data }}"

- name: Create data archive on nodes
  tags:
    - data_backup
  ansible.builtin.shell:
    cmd: >
      tar -cf - "{{ node_data_store }}" |
      xz -6 --lzma2=preset=6,dict=64MiB --threads=0 --memlimit-compress=4GiB >
      "{{ node_temp_path }}/{{ inventory_hostname }}-data.tar.xz"

- name: Pull data archive from nodes
  tags:
    - data_backup
  synchronize:
    src: "{{ node_temp_path }}/{{ inventory_hostname }}-data.tar.xz"
    dest: "{{ storage_temp_path }}/{{ inventory_hostname }}-data.tar.xz"
    mode: pull
    rsync_opts:
      - "--timeout=60"
      - "--checksum"
  delegate_to: node-0

- name: Create data zip of zips
  tags:
    - data_backup
  delegate_to: node-0
  run_once: true
  ansible.builtin.shell:
    cmd: >
      tar -cf - "{{ storage_temp_path }}/*-data.tar.xz" |
      xz -6 --lzma2=preset=6,dict=64MiB --threads=0 --memlimit-compress=4GiB >
      "{{ data_backup_file }}"