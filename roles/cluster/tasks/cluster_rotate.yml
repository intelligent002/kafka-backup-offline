---
- name: Ensure snapshot rotated backup folder exists
  tags: cluster_snapshot_rotate
  when: inventory_hostname == "node-00"
  ansible.builtin.file:
    path: "{{ snapshot_backup_rotated }}"
    state: directory
    owner: "{{ owner_user_data }}"
    group: "{{ owner_group_data }}"
    mode: "{{ chmod_data }}"

- name: Ensure snapshot pinned backup folder exists
  tags: cluster_snapshot_rotate
  when: inventory_hostname == "node-00"
  ansible.builtin.file:
    path: "{{ snapshot_backup_pinned }}"
    state: directory
    owner: "{{ owner_user_data }}"
    group: "{{ owner_group_data }}"
    mode: "{{ chmod_data }}"

- name: Find old cluster snapshots to rotate out
  tags: cluster_snapshot_rotate
  when: inventory_hostname == "node-00"
  ansible.builtin.find:
    paths: "{{ snapshot_backup_rotated }}"
    age: "{{ snapshot_retention_days }}d"
    recurse: yes
    patterns: "{{ snapshot_backup_rotate_pattern }}"
  register: old_cluster_snapshots

- name: Remove old cluster snapshots
  tags: cluster_snapshot_rotate
  when: inventory_hostname == "node-00"
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: absent
  loop: "{{ old_cluster_snapshots.files }}"
  loop_control:
    label: "Removed snapshot {{ item.path }}"

- name: Remove empty directories under rotated backup root
  tags: cluster_snapshot_rotate
  when: inventory_hostname == "node-00"
  ansible.builtin.shell: >
    find {{ snapshot_backup_rotated }} -depth -type d -empty -delete
