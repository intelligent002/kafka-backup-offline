---
- name: Remove temporal folder on node-00
  tags:
    - cluster_backup
    - cluster_restore
    - temp_cleanup
  when: inventory_hostname == "node-00"
  ansible.builtin.file:
    path: "{{ storage_temp_path }}"
    state: absent

- name: Create temporal folder on central
  tags:
    - cluster_backup
    - cluster_restore
    - temp_cleanup
  when: inventory_hostname == "node-00"
  ansible.builtin.file:
    path: "{{ storage_temp_path }}"
    state: directory
    mode: '0755'

- name: Remove temporal folder on nodes
  tags:
    - cluster_backup
    - cluster_restore
    - temp_cleanup
  ansible.builtin.file:
    path: "{{ node_temp_path }}"
    state: absent

- name: Create temporal folder on nodes
  tags:
    - cluster_backup
    - cluster_restore
    - temp_cleanup
  ansible.builtin.file:
    path: "{{ node_temp_path }}"
    state: directory
    mode: '0755'