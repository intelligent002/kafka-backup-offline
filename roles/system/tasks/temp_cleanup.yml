---
- name: Remove temporal folder on central
  tags:
    - certificates_backup
    - certificates_restore
    - credentials_backup
    - credentials_restore
    - configs_backup
    - configs_restore
    - data_backup
    - data_restore
    - temp_cleanup
  delegate_to: node-0
  run_once: true
  ansible.builtin.file:
    path: "{{ storage_temp_path }}"
    state: absent

- name: Create temporal folder on central
  tags:
    - certificates_backup
    - certificates_restore
    - credentials_backup
    - credentials_restore
    - configs_backup
    - configs_restore
    - data_backup
    - data_restore
    - temp_cleanup
  delegate_to: node-0
  run_once: true
  ansible.builtin.file:
    path: "{{ storage_temp_path }}"
    state: directory
    mode: '0755'

- name: Remove temporal folder on nodes
  tags:
    - certificates_backup
    - certificates_restore
    - credentials_backup
    - credentials_restore
    - configs_backup
    - configs_restore
    - data_backup
    - data_restore
    - temp_cleanup
  ansible.builtin.file:
    path: "{{ node_temp_path }}"
    state: absent

- name: Create temporal folder on nodes
  tags:
    - certificates_backup
    - certificates_restore
    - credentials_backup
    - credentials_restore
    - configs_backup
    - configs_restore
    - data_backup
    - data_restore
    - temp_cleanup
  ansible.builtin.file:
    path: "{{ node_temp_path }}"
    state: directory
    mode: '0755'