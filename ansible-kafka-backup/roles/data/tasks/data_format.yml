---
- name: Validate containers status
  tags:
    - data_format
  include_tasks: ../../docker/tasks/containers_validation.yml

- name: Remove Cluster Data Folders on nodes
  tags:
    - data_format
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ node_data_path }}"
    - "{{ node_meta_path }}"
    - "{{ node_logs_path }}"

- name: Create Cluster Data Folders on nodes
  tags:
    - data_format
  file:
    path: "{{ item }}"
    state: directory
    mode: "{{ chmod_data }}"
    owner: "{{ owner_user_data }}"
    group: "{{ owner_group_data }}"
  loop:
    - "{{ node_data_path }}"
    - "{{ node_meta_path }}"
    - "{{ node_logs_path }}"

- name: Debug resolved group and command
  tags:
    - data_format
  debug:
    msg: "inventory_dir: {{ inventory_dir }}"
  run_once: true

- name: Format Data on nodes
  tags:
    - data_format
  shell: "{{ lookup('template', inventory_dir ~ '/templates/docker_command_data_format.j2') }}"

