---
- name: Validate containers status
  tags:
    - data_format
  include_tasks: ../../docker/tasks/containers_validation.yml

- name: Remove Cluster Data folders on nodes
  tags:
    - data_format
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ node_data_path }}"
    - "{{ node_meta_path }}"
    - "{{ node_logs_path }}"

- name: Create Cluster Data folders on nodes
  tags:
    - data_format
  file:
    path: "{{ item }}"
    state: directory
    mode: "{{ chmod_data }}"
    owner: "{{ owner_user_data }}"
    group: "{{ owner_group_data }}"
  loop:
    - "{{ node_data_path }}"
    - "{{ node_meta_path }}"
    - "{{ node_logs_path }}"

- name: Format cluster data folder on nodes
  tags:
    - data_format
  shell: "{{ docker_command_data_format }}"
