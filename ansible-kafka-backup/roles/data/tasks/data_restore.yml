---
- name: Validate containers status
  tags:
    - data_restore
  include_tasks: ../../docker/tasks/containers_validation.yml

- name: Verify archive exists
  tags:
    - data_restore
  delegate_to: node-0
  run_once: true
  stat:
    path: "{{ restore_archive }}"
  register: archive_stat

- name: Fail if archive does not exist
  tags:
    - data_restore
  fail:
    msg: "The specified restore archive {{ restore_archive }} does not exist!"
  when: not archive_stat.stat.exists

- name: Extract data archive to temp on central
  tags:
    - data_restore
  delegate_to: node-0
  run_once: true
  unarchive:
    src: "{{ restore_archive }}"
    dest: "{{ storage_temp_path }}"
    remote_src: yes

- name: Push node archives from central into nodes
  tags:
    - data_restore
  delegate_to: node-0
  synchronize:
    src: "{{ storage_temp_path }}/{{ inventory_hostname }}-data.tar.zx"
    dest: "{{ node_temp_path }}/{{ inventory_hostname }}-data.tar.zx"
    mode: push

- name: Remove cluster data folder on nodes
  tags:
    - data_restore
  file:
    path: "{{ node_data_path }}"
    state: absent

- name: Create cluster data folder on nodes
  tags:
    - data_restore
  file:
    path: "{{ node_data_path }}"
    state: directory
    mode: '{{ data_folder_chmod }}'
    owner: '{{ data_owner_user }}'
    group: '{{ data_owner_group }}'

- name: Restore cluster data on nodes
  tags:
    - data_restore
  unarchive:
    src: "{{ node_temp_path }}/{{ inventory_hostname }}-data.tar.zx"
    dest: "{{ node_data_path }}"
    remote_src: yes
