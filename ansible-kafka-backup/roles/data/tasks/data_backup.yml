---
- name: Validate containers status
  tags:
    - data_backup
  include_tasks: ../../docker/tasks/containers_validation.yml

- name: Archive cluster data on nodes
  tags:
    - data_backup
  community.general.archive:
    path: "{{ node_data_path }}/"  # The directory or files to be archived
    dest: "{{ node_temp_path }}/{{ inventory_hostname }}-data.tar.zx"  # Destination archive
    format: xz  # Use XZ compression
    remove: no  # Set to 'yes' to remove the original files after archiving

- name: Pull node archives from nodes into central
  tags:
    - data_backup
  synchronize:
    src: "{{ node_temp_path }}/{{ inventory_hostname }}-data.tar.zx"
    dest: "{{ storage_temp_path }}/{{ inventory_hostname }}-data.tar.zx"
    mode: pull
  delegate_to: node-0

# Create directory path for zip-of-zips archive (/backup/cold/data/2025/01/01/)
- name: Create backup folders
  tags:
    - data_backup
  delegate_to: node-0
  run_once: true
  file:
    path: "{{ data_backup_path }}"
    state: directory
    mode: '0755'

- name: Archive nodes data into zip of zips
  tags:
    - data_backup
  delegate_to: node-0
  run_once: true
  community.general.archive:
    path: "{{ storage_temp_path }}/*-data.tar.zx"  # The directory or files to be archived
    dest: "{{ data_backup_file }}"  # Destination archive
    format: xz  # Use XZ compression
    remove: no  # Set to 'yes' to remove the original files after archiving
