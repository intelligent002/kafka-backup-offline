---
- name: Rotate old data backups
  tags:
    - data_rotate
  delegate_to: node-0
  run_once: true
  find:
    paths: "{{ storage_cold_path }}/data/rotated/"
    age: "{{ retention_policy_data }}d"
    recurse: yes
    patterns: "*data.tar.*"
  register: old_data_backups


- name: Remove old data backups
  tags:
    - data_rotate
  delegate_to: node-0
  run_once: true
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ old_data_backups.files }}"

- name: Remove empty directories in data storage
  tags:
    - data_rotate
  delegate_to: node-0
  run_once: true
  shell: >
    find {{ storage_cold_path }}/data/rotated/ -depth -type d -empty -delete
