---
- name: Rotate old data backups
  tags: rotate_backups
  delegate_to: node-0
  run_once: true
  find:
    paths: "{{ storage_cold }}/data/rotated/"
    age: "{{ retention_policy_data }}d"
    recurse: yes
    patterns: "*.tar.zx"
  register: old_data_backups

- name: Remove old data backups
  tags: rotate_backups
  delegate_to: node-0
  run_once: true
  file:
    path: "{{ item.path }}"
    state: absent
  with_items: "{{ old_data_backups.files }}"
