---
- name: Archive cluster configuration files on nodes
  tags:
    - backup_config
  shell: (cd {{ node_config }} && tar -czf {{ node_temp }}/{{ inventory_hostname }}-config.tar.gz ./)
  register: config_archive_result

- name: Transfer configuration archive to central server
  tags:
    - backup_config
  fetch:
    src: "{{ node_temp }}/{{ inventory_hostname }}-config.tar.gz"
    dest: "{{ storage_temp }}/{{ inventory_hostname }}-config.tar.gz"
    flat: yes
  register: fetch_config_archive_result

- name: Archive nodes config into zip of zips
  tags:
    - backup_config
  shell: (cd {{ storage_temp }} && tar -czf {{ backup_config_archive }} ./)
  delegate_to: localhost
  run_once: true
  register: zip_of_zips_results

