# === Nodes involved in the cluster definition  ========================================================================
all:
  children:
    central:
      hosts:
        node-0:
          ansible_host: 10.1.3.20
          hostname: node-0.intel.r7g.org
    cluster:
      children:
        controllers:
          hosts:
            node-1:
              ansible_host: 10.1.3.21
              hostname: node-1.intel.r7g.org
              node_id: 1
            node-2:
              ansible_host: 10.1.3.22
              hostname: node-2.intel.r7g.org
              node_id: 2
            node-3:
              ansible_host: 10.1.3.23
              hostname: node-3.intel.r7g.org
              node_id: 3
        brokers:
          hosts:
            node-4:
              ansible_host: 10.1.3.24
              hostname: node-4.intel.r7g.org
              node_id: 4
            node-5:
              ansible_host: 10.1.3.25
              hostname: node-5.intel.r7g.org
              node_id: 5
            node-6:
              ansible_host: 10.1.3.26
              hostname: node-6.intel.r7g.org
              node_id: 6

# === Nodes startup and shutdown order =================================================================================

# Defines the order of starting cluster nodes.
startup_order:
  - node-1
  - node-2
  - node-3
  - node-4
  - node-5
  - node-6

# Defines the order of shutting down cluster nodes.
shutdown_order:
  - node-6
  - node-5
  - node-4
  - node-3
  - node-2
  - node-1