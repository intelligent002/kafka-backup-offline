# === Ansible Settings =================================================================================================

# Specifies the Python interpreter to be used on the remote nodes.
ansible_python_interpreter: /usr/bin/python

# Connection to cluster nodes
ansible_user: root
ansible_key_pub: /root/.ssh/id_rsa.pub
ansible_key_pri: /root/.ssh/id_rsa

# === Config File Templates ============================================================================================

config_templates:
  broker: "templates/kafka_broker_config.j2"
  controller: "templates/kafka_controller_config.j2"
  combined: "templates/kafka_combined_config.j2"

