server {
    listen 8402 ssl;
    server_name _;

    ## --- Server TLS certs ---
    ssl_certificate     /etc/nginx/ssl/nodes/node-02.intel.r7g.org/node-02.intel.r7g.org.crt;
    ssl_certificate_key /etc/nginx/ssl/nodes/node-02.intel.r7g.org/node-02.intel.r7g.org.key;

    ## --- Client certificate verification (mTLS) ---
    ssl_client_certificate /etc/nginx/ssl/CA/ca.crt;
    ssl_verify_client on;
    ssl_verify_depth 2;

    ## --- TLS ---
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers on;

    ## --- SNI expected hostname ---
    set $expected_sni "node-02.intel.r7g.org";

    location / {
        ## reject invalid or missing client certificate
        if ($ssl_client_verify != SUCCESS) {
            return 403;
        }

        ## reject wrong SNI (client connects with wrong --resolve / Hostname)
        if ($ssl_server_name != $expected_sni) {
            return 403;
        }

        return 200 "OK â„–2\n";
        add_header Content-Type text/plain;
    }
}
