# 1. Define the security protocol
security.protocol=SASL_SSL

# 2. Define the SASL authentication mechanism
sasl.mechanism=SCRAM-SHA-512

# 3. Path to the truststore (used to verify Kafka broker certificates)
ssl.truststore.location=/etc/kafka/secrets/shared.truststore.jks
ssl.truststore.password=insecure

# 4. Disable hostname verification (if broker hostname does not match certificate CN/SAN)
ssl.endpoint.identification.algorithm=

# 5. SASL JAAS configuration with client credentials
sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="connect" password="insecure";

# 6. (Optional) Enable client debugging if needed
# Uncomment the following line for debugging authentication issues
# debug=security
