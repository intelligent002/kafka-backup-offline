stream {
    upstream kafka_connect {
        server node-1.intel.r7g.org:8080;
        server node-2.intel.r7g.org:8080;
        server node-3.intel.r7g.org:8080;
    }

    server {
        listen 443;
        proxy_pass kafka_connect;
        proxy_ssl_certificate /data/cluster/certificates/nodes/node-0.intel.r7g.org/node-0.intel.r7g.org.crt;
        proxy_ssl_certificate_key /data/cluster/certificates/nodes/node-0.intel.r7g.org/node-0.intel.r7g.org.key;
        proxy_ssl_protocols TLSv1.3;
        proxy_ssl_session_reuse on;
    }
}