networks:
  kpow:
    driver: bridge

services:
  kpow-console:
    image: factorhouse/kpow-ce:94.1
    container_name: kpow-console
    hostname: kpow-console
    restart: always
    mem_limit: 1g
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 10s
      test: ["CMD-SHELL", "response=$$(curl -s http://localhost:3000); if echo \"$$response\" | grep -q \"<title>Kpow for Apache Kafka\"; then echo \"Status is OK\" && exit 0; else echo \"Status is not OK\" && exit 1; fi"]
      timeout: 10s
    volumes:
      - /data:/data:ro
    environment:
      JVM_OPTS: >
        -Djava.awt.headless=true
        -Djavax.net.ssl.trustStore=/data/cluster/certificates/shared.truststore.jks
        -Djavax.net.ssl.trustStorePassword=insecure
        -Dorg.xerial.snappy.tempdir=/opt/factorhouse/tmp
        -server
        -Xmx512m -Xms256m
        -XX:InitialRAMPercentage=70
        -XX:MaxInlineLevel=15
        -XX:MaxRAMPercentage=70
    env_file:
      - /data/cluster/gui/KPOW/env-ce-mtls.env
    networks:
      - kpow

  kpow-gateway:
    image: nginx:1.27.4-alpine3.21
    container_name: kpow-gateway
    hostname: kpow-gateway
    restart: always
    depends_on:
        kpow-console:
            condition: service_healthy
            restart: true
    healthcheck:
      interval: 60s
      retries: 3
      start_period: 5s
      test: ["CMD-SHELL", "response=$$(curl -s --cacert /data/cluster/certificates/CA/ca.crt https://node-00.intel.r7g.org/health/); if echo \"$$response\" | grep -q \":)\"; then echo \"Status is OK\" && exit 0; else echo \"Status is not OK\" && exit 1; fi"]
      timeout: 10s
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /data:/data:ro
      - /data/cluster/gui/KPOW/kpow-gateway.conf:/etc/nginx/nginx.conf:ro
    networks:
      - kpow
